<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOWN ENGINE</title>
    <style>
        :root {
            --bg-color: #0f0f13;
            --card-bg: #1a1a24;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0b0;
            --accent-color: #6366f1; /* Indigo */
            --success-color: #10b981;
            --danger-color: #ef4444;
            --font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-family);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        .status-badge {
            background-color: var(--card-bg);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid #333;
        }

        .status-badge.active { color: var(--success-color); border-color: var(--success-color); }
        .status-badge.throttled { color: var(--danger-color); border-color: var(--danger-color); }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .card h2 {
            margin-top: 0;
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .metric {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 10px 0;
        }

        .metric-sub {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .metric.profit.positive { color: var(--success-color); }
        .metric.profit.negative { color: var(--danger-color); }

        .chart-container {
            position: relative;
            height: 200px;
            width: 100%;
        }

        footer {
            margin-top: 50px;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="header">
        <h1>ZOWN CONSOLE</h1>
        <div id="system-status" class="status-badge">Loading...</div>
    </div>

    <div class="grid">
        <!-- Financials -->
        <div class="card">
            <h2>P&L (Today)</h2>
            <div class="metric profit" id="profit-display">--</div>
            <div class="metric-sub">
                Revenue: <span id="revenue-display">--</span> | Burn: <span id="burn-display">--</span>
            </div>
        </div>

        <!-- Governor Stats -->
        <div class="card">
            <h2>Autonomy Budget</h2>
            <div class="metric" id="budget-usage">--%</div>
            <div class="metric-sub">
                <span id="tokens-used">--</span> / <span id="tokens-limit">--</span> Tokens Used
            </div>
            <div style="margin-top: 10px; background: #333; height: 6px; border-radius: 3px; overflow: hidden;">
                <div id="budget-bar" style="width: 0%; height: 100%; background: var(--accent-color);"></div>
            </div>
        </div>

        <!-- Task Stats -->
        <div class="card">
            <h2>Task Velocity</h2>
            <div class="metric" id="tasks-completed">--</div>
            <div class="metric-sub">Tasks Completed Today</div>
        </div>
    </div>

    <div class="grid" style="margin-top: 20px;">
        <div class="card" style="grid-column: span 2;">
            <h2>Financial Trend (Mock)</h2>
            <div class="chart-container">
                <canvas id="financialChart"></canvas>
            </div>
        </div>
    </div>

    <footer>
        Last Updated: <span id="last-updated">--</span>
    </footer>

    <script>
        async function loadData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                render(data);
            } catch (e) {
                console.error("Failed to load data", e);
            }
        }

        function render(data) {
            // Status
            const statusEl = document.getElementById('system-status');
            statusEl.textContent = "SYSTEM: " + data.governor.status;
            statusEl.className = `status-badge ${data.governor.status.toLowerCase()}`;

            // Financials
            const profitEl = document.getElementById('profit-display');
            profitEl.textContent = `$${data.financials.profit}`;
            profitEl.classList.add(parseFloat(data.financials.profit) >= 0 ? 'positive' : 'negative');

            document.getElementById('revenue-display').textContent = `$${data.financials.revenue}`;
            document.getElementById('burn-display').textContent = `$${data.financials.burn}`;

            // Governor
            const usagePct = Math.round((data.governor.usage.today / data.governor.limits.daily) * 100);
            document.getElementById('budget-usage').textContent = `${usagePct}%`;
            document.getElementById('tokens-used').textContent = data.governor.usage.today;
            document.getElementById('tokens-limit').textContent = data.governor.limits.daily;
            document.getElementById('budget-bar').style.width = `${usagePct}%`;
            
            // Tasks
            document.getElementById('tasks-completed').textContent = data.tasks.completed; // Total completed, not just today, but good enough for v1

            // Timestamp
            document.getElementById('last-updated').textContent = new Date(data.timestamp).toLocaleString();

            // Chart (Mock History)
            renderChart(data.financials);
        }

        let chart;
        function renderChart(financials) {
            const ctx = document.getElementById('financialChart').getContext('2d');
            
            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['4h ago', '3h ago', '2h ago', '1h ago', 'Now'],
                    datasets: [{
                        label: 'Revenue',
                        data: [0.10, 0.15, 0.12, 0.20, parseFloat(financials.revenue)],
                        borderColor: '#10b981',
                        tension: 0.4
                    }, {
                        label: 'Burn',
                        data: [0.05, 0.08, 0.06, 0.09, parseFloat(financials.burn)],
                        borderColor: '#ef4444',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { labels: { color: '#a0a0b0' } }
                    },
                    scales: {
                        y: { 
                            grid: { color: '#333' },
                            ticks: { color: '#a0a0b0' }
                        },
                        x: { 
                            grid: { display: false },
                            ticks: { color: '#a0a0b0' }
                        }
                    }
                }
            });
        }

        loadData();
    </script>
</body>
</html>
